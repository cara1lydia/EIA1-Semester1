<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="./A6_style.css">
    <script src="./A6_javascript.js"></script>
</head>
<body>
    <nav>
        <img src="./Materialien06/europe.png" class="europe">
        <img src="./Materialien06/northamerica.png" class="northamerica">
        <img src="./Materialien06/southamerica.png" class="southamerica">
        <img src="./Materialien06/africa.png" class="africa">
        <img src="./Materialien06/asia.png" class="asia">
        <img src="./Materialien06/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div id="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="zahl">4209.3</h2>
            <p>Emission absolute of <span id="kontinent">Europe</span>in 2018</p>
        </section>
        
        <section>
            <h2 class="zurwelt">4%</h2>
            <p>Relative to total world's emission (in %)</p>
        </section>
        
        <section>
            <h2 class="wachstumprozent">1.2%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="wachstumabsolut">-400</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
